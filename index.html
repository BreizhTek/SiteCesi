<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="strict-origin" />
    <title>Site Cesi</title>
    <link rel="stylesheet" href="./style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.0/gsap.min.js"></script>
</head>
<body class="bg-black min-h-screen flex flex-col text-white">

<header class="border-b border-white text-center flex-col bg-purple-middle">

    <div class="flex flex-row items-center justify-between w-full p-4 lg:p-12">

        <div class="h-16 w-16 rounded-full overflow-hidden">
            <img src="https://www.placemonkeys.com/500" alt="Logo" class="object-cover w-full h-full">
        </div>

        <div>
            <h1 class="uppercase text-3xl font-bold">Tinder</h1>
        </div>

        <div id="Open" class="lg:hidden">
            <i class="icon- icon-menu cursor-pointer text-2xl"></i>
        </div>

        <div class="hidden lg:block">

            <div class="flex">
                <p><a href="#">Présentation</a></p>
                <p class="ml-4"><a href="#">Caractéristiques</a></p>
                <p class="ml-4"><a href="#">Prix</a></p>
                <p class="ml-4"><a href="#">Contact</a></p>
            </div>

        </div>

    </div>

    <nav id="menuMobile" class="lg:hidden z-50 bg-purple-middle min-h-allScreen w-full absolute top-0 py-8 px-4"> <!-- Mobile -->

        <div class="relative">

            <div class="absolute top-0 right-0" id="Close">
                <i class="icon- icon-cancel text-2xl"></i>
            </div>

        </div>

        <div class="flex justify-center mt-32">
            <div class="text-2xl">
                <p id="optionsMobile1"><a href="#">Présentation</a></p>
                <p id="optionsMobile2" class="my-4"><a href="#">Caractéristiques</a></p>
                <p id="optionsMobile3" class="my-4"><a href="#">Prix</a></p>
                <p id="optionsMobile4"><a href="#">Contact</a></p>
            </div>
        </div>

    </nav>

    <nav class="hidden lg:block"> <!-- Desktop -->

    </nav>

</header>

<main class="flex flex-grow">

    <div>

        <div id="presentation" class="border rounded-lg overflow-hidden">

            <div class="w-full border-b">
                <img src=" https://www.placemonkeys.com/500" alt="Tinder" class="mx-auto">
            </div>

            <div>
                <p>Lorem ipsum qdmokqsodk qosohdoqsdho qhsqokhd lqsshd lqshdlùqh qsdùl hqssldh qkùslkdh qhsdù hqdsùlh </p>
            </div>

        </div>

        <div id="features">

        </div>

        <div id="price">

        </div>

        <div id="team">

        </div>

        <div id="contact">

        </div>

    </div>



</main>

<footer class="border-t border-white text-center">
    FOOTER
</footer>

<script>

    $('#menuMobile').hide();

    $('#Open').click(function() {
        $('body').addClass('overflow-hidden')
        let tl = gsap.timeline();
        $('#menuMobile').show();
        tl.from("#menuMobile", {opacity: 100, x: 2000, duration: 0.8});
        tl.from('#optionsMobile1', {fontSize: 800, y: 2000, duration: 0.3}, ">-0.45");
        tl.from('#optionsMobile2', {fontSize: 800, y: 2000, duration: 0.3}, ">");
        tl.from('#optionsMobile3', {fontSize: 800, y: 2000, duration: 0.3}, ">");
        tl.from('#optionsMobile4', {fontSize: 800, y: 2000, duration: 0.3}, ">");

        console.log("Open");
    })

    $('#Close').click(function () {
        $('body').removeClass('overflow-hidden');
            $('#menuMobile').hide();
    })

</script>

</body>
</html>
