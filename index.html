<body class="bg-black min-h-screen flex flex-col text-white">

<header class="border-b border-white text-center flex-col bg-purple-middle">

        <div id="Open" class="lg:hidden">

    <nav id="menuMobile" class="lg:hidden bg-purple-middle min-h-screen w-full absolute top-0 py-8 px-4"> <!-- Mobile -->

<main class="flex flex-grow">

    </div>



</main>

<footer class="border-t border-white text-center">

<script>

    $('#menuMobile').hide();

    $('#Open').click(function() {
        $('#menuMobile').show();
        gsap.from("#menuMobile", {opacity: 100, x: 2000, duration: 0.3});
        gsap.from('#optionsMobile', {y: 200, duration: 1});
        console.log("Open");

    $('#Close').click(function () {
            $('#menuMobile').hide();
    })

</script>
